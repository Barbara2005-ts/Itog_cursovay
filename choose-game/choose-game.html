<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор игры</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="choose-game.css">
</head>
<body>
    <!-- Животные -->
    <div class="animal-container" style="top:5%; left:5%; transform:rotate(-10deg)">
        <img src="character/catcar.png" alt="Кот в машине" class="floating-image">
        <div class="speech-bubble">Разгоняй память на полной скорости!</div>
    </div>
    
    <div class="animal-container" style="top:5%; right:5%; transform:rotate(10deg)">
        <img src="character/catplane.png" alt="Кот в самолете" class="floating-image">
        <div class="speech-bubble">Полет мысли — без турбулентности!</div>
    </div>
    
    <div class="animal-container" style="top:40%; left:8%; transform:rotate(-5deg)">
        <img src="character/humster.png" alt="Хомяк" class="floating-image">
        <div class="speech-bubble">Запасай знания, как орешки!</div>
    </div>
    
    <div class="animal-container" style="bottom:12%; right:8%; transform:rotate(8deg)">
        <img src="character/dog.png" alt="Собака" class="floating-image">
        <div class="speech-bubble">Нюхай улики, запоминай всё!</div>
    </div>
    
    <div class="animal-container" style="bottom:12%; left:8%; transform:rotate(-8deg)">
        <img src="character/enot.png" alt="Енот" class="floating-image">
        <div class="speech-bubble">Каждая подсказка — на вес золота!</div>
    </div>
    
    <div class="animal-container" style="top:40%; right:8%; transform:rotate(5deg)">
        <img src="character/rabbit.png" alt="Кролик" class="floating-image">
        <div class="speech-bubble">Скачем по уровням к победе!</div>
    </div>

  <div class="content-wrapper">
    <h1 class="title">Выбери игру</h1>
    <div class="raccoon-container">
        <img src="character/enot.png" alt="Енот" class="raccoon">
        <div class="cloud">Привет! Во что будем играть?</div>
    </div>
      
    <div class="game-selection">
      <a href="gamePage.html" class="game-card">
        <img src="game-screen/parochki.jpg" alt="Парочки">
        <span>Парочки</span>
      </a>
      <a href="color.html" class="game-card">
        <img src="game-screen/color.jpg" alt="Цветные Вспышки">
        <span>Цветные Вспышки</span>
      </a>
      <a href="table.html" class="game-card">
        <img src="game-screen/poteryashki.jpg" alt="Потеряшки">
        <span>Потеряшки</span>
      </a>
    </div>
  </div>
</body>
</html>
