<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Саймон говорит</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <!-- Животные -->
  <div class="animal-container" style="top:5%; left:5%; transform:rotate(-10deg)">
    <img src="character/catcar.png" alt="Кот в машине" class="floating-image">
    <div class="speech-bubble">Обгоняй забывчивость на виражах!</div>
</div>

<div class="animal-container" style="top:5%; right:5%; transform:rotate(10deg)">
    <img src="character/catplane.png" alt="Кот в самолете" class="floating-image">
    <div class="speech-bubble">Твой мозг - это сверхзвуковой лайнер!</div>
</div>

<div class="animal-container" style="top:40%; left:8%; transform:rotate(-5deg)">
    <img src="character/humster.png" alt="Хомяк" class="floating-image">
    <div class="speech-bubble">Крути колесо тренировки памяти!</div>
</div>

<div class="animal-container" style="bottom:12%; right:8%; transform:rotate(8deg)">
    <img src="character/dog.png" alt="Собака" class="floating-image">
    <div class="speech-bubble">Верный друг - твоя память!</div>
</div>

<div class="animal-container" style="bottom:12%; left:8%; transform:rotate(-8deg)">
    <img src="character/enot.png" alt="Енот" class="floating-image">
    <div class="speech-bubble">Мою память не проведешь!</div>
</div>

<div class="animal-container" style="top:40%; right:8%; transform:rotate(5deg)">
    <img src="character/rabbit.png" alt="Кролик" class="floating-image">
    <div class="speech-bubble">Быстрый ум - быстрая победа!</div>
</div>
    <div class="content-wrapper">
        <h1>Запомни последовательность</h1>
        <div class="circle-container">
            <button id="red" class="color-btn"></button>
            <button id="blue" class="color-btn"></button>
            <button id="green" class="color-btn"></button>
            <button id="yellow" class="color-btn"></button>
            <button id="purple" class="color-btn"></button>
            <button id="orange" class="color-btn"></button>
            <div class="center-circle">
                <div class="game-info">
                    <div>Уровень: <span id="level">1</span></div>
                    <div>Очки: <span id="score">0</span></div>
                </div>
                <div id="message" class="message hidden"></div>
                <div class="controls">
                    <button id="startBtn" data-text="Старт">Старт</button>
                    <button id="nextLevelBtn" class="hidden" data-text="Следующий уровень">Следующий уровень</button>
                </div>
            </div>
        </div>
    </div>

    <script src="color.js"></script>
</body>
</html>
